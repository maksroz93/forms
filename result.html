<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–≤—ñ—Ç PTQ</title>
    <script src="config.js"></script>
    <style>
        /* Shared CSS from Master Design */
        body { font-family: 'Segoe UI', sans-serif; background: #f1f5f9; padding: 40px; color: #0f172a; margin: 0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        h1 { text-align: center; color: #1e293b; margin-bottom: 5px; }
        .subtitle { text-align: center; color: #64748b; padding-bottom: 20px; border-bottom: 1px solid #e2e8f0; margin-bottom: 30px; }
        
        /* SCORE CARDS */
        .score-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px; }
        .score-card { background: #f8fafc; padding: 20px; border-radius: 10px; text-align: center; border: 1px solid #e2e8f0; }
        .score-card.main { background: #eff6ff; border-color: #bfdbfe; }
        .score-val { font-size: 32px; font-weight: 800; color: #1e293b; display: block; margin-top: 5px; }
        .score-label { font-size: 13px; font-weight: 600; color: #64748b; text-transform: uppercase; letter-spacing: 0.5px; }
        .score-card.main .score-val { color: #2563eb; }

        /* TIC LIST TABLE */
        h2 { font-size: 18px; color: #334155; border-bottom: 2px solid #e2e8f0; padding-bottom: 10px; margin-top: 40px; }
        .tic-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .tic-table th { text-align: left; font-size: 12px; color: #64748b; text-transform: uppercase; padding: 10px; background: #f8fafc; border-bottom: 1px solid #e2e8f0; }
        .tic-table td { padding: 12px 10px; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
        .tag { padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: 700; text-transform: uppercase; }
        .tag.motor { background: #fef3c7; color: #d97706; }
        .tag.vocal { background: #dbeafe; color: #2563eb; }

        /* BUTTONS */
        .btn-group { display: flex; gap: 15px; justify-content: center; margin-top: 50px; }
        .btn { padding: 12px 25px; border-radius: 6px; text-decoration: none; font-weight: 600; font-size: 14px; cursor: pointer; border: none; transition: 0.2s; }
        .btn-primary { background: #2563eb; color: white; }
        .btn-outline { background: white; border: 1px solid #cbd5e1; color: #475569; }

        @media (max-width: 600px) {
            .score-grid { grid-template-columns: 1fr; }
            body { padding: 10px; }
            .container { padding: 20px; }
        }
        @media print {
            .btn-group { display: none; }
            body { background: white; padding: 0; }
            .container { box-shadow: none; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>–ó–≤—ñ—Ç PTQ</h1>
    <div class="subtitle" id="meta-info">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>

    <div class="score-grid">
        <div class="score-card main">
            <span class="score-label">–ó–∞–≥–∞–ª—å–Ω–∏–π –±–∞–ª</span>
            <span class="score-val" id="total-score">-</span>
        </div>
        <div class="score-card">
            <span class="score-label">–ú–æ—Ç–æ—Ä–Ω—ñ</span>
            <span class="score-val" id="motor-score">-</span>
        </div>
        <div class="score-card">
            <span class="score-label">–í–æ–∫–∞–ª—å–Ω—ñ</span>
            <span class="score-val" id="vocal-score">-</span>
        </div>
    </div>

    <h2>–î–µ—Ç–∞–ª—ñ (–ü—Ä–∏—Å—É—Ç–Ω—ñ —Ç–∏–∫–∏)</h2>
    <table class="tic-table">
        <thead>
            <tr>
                <th>–¢–∏–ø</th>
                <th>–¢–∏–∫</th>
                <th>–ß–∞—Å—Ç–æ—Ç–∞</th>
                <th>–°–∏–ª–∞</th>
                <th>–ë–∞–ª</th>
            </tr>
        </thead>
        <tbody id="details-body"></tbody>
    </table>

    <div class="btn-group">
        <button onclick="window.print()" class="btn btn-outline">üñ®Ô∏è –î—Ä—É–∫—É–≤–∞—Ç–∏</button>
        <a href="index.html" class="btn btn-primary">–ù–æ–≤–µ –æ–ø–∏—Ç—É–≤–∞–Ω–Ω—è</a>
    </div>
</div>

<script>
    window.onload = function() {
        const raw = localStorage.getItem('ptq_result');
        if(!raw) {
            document.querySelector('.container').innerHTML = "<h2 style='text-align:center'>–î–∞–Ω–∏—Ö –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</h2><a href='index.html' class='btn btn-primary' style='display:block;margin:auto;width:150px;text-align:center;'>–ù–∞–∑–∞–¥</a>";
            return;
        }

        const data = JSON.parse(raw);
        
        // 1. Meta Info
        document.getElementById('meta-info').innerHTML = `
            <strong>–î–∏—Ç–∏–Ω–∞:</strong> ${data.childName} | 
            <strong>–î–∞—Ç–∞:</strong> ${data.date} | 
            <strong>ID:</strong> ${data.id}
        `;

        // 2. Scores
        document.getElementById('total-score').innerText = data.totalScore;
        document.getElementById('motor-score').innerText = data.motorScore;
        document.getElementById('vocal-score').innerText = data.vocalScore;

        // 3. Details Table
        let details = [];
        try {
            details = (typeof data.details === 'string') ? JSON.parse(data.details) : data.details;
        } catch(e) { console.error("JSON parse error", e); }

        const tbody = document.getElementById('details-body');
        
        if(details && details.length > 0) {
            // Sort by Score descending
            details.sort((a,b) => b.score - a.score);

            details.forEach(item => {
                const typeClass = item.type === 'motor' ? 'motor' : 'vocal';
                const typeLabel = item.type === 'motor' ? 'M' : 'V';
                
                // Convert numeric values back to labels using CONFIG if available
                const freqLabel = CONFIG.scales.frequency.find(x => x.val == item.freq)?.label || item.freq;
                const intLabel = CONFIG.scales.intensity.find(x => x.val == item.int)?.label || item.int;

                const tr = `
                <tr>
                    <td><span class="tag ${typeClass}">${typeLabel}</span></td>
                    <td><strong>${item.name}</strong></td>
                    <td>${freqLabel}</td>
                    <td>${intLabel}</td>
                    <td><strong>${item.score}</strong></td>
                </tr>`;
                tbody.innerHTML += tr;
            });
        } else {
            tbody.innerHTML = "<tr><td colspan='5' style='text-align:center; padding:20px; color:#94a3b8;'>–¢–∏–∫—ñ–≤ –Ω–µ –≤–∏—è–≤–ª–µ–Ω–æ (0 –±–∞–ª—ñ–≤)</td></tr>";
        }
    };
</script>

</body>
</html>
